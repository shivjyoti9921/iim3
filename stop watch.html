<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch using JS </title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>
        <div class="action">
            <button id="startTimer" onclick="start()">start</button>
            <button id="pauseTimer" onclick="pause()">pause</button>
            <button id="reset" onclick="reset()">reset</button>
            <button id="restart" onclick="restart()">restart</button>
            <button id="lap" onclick="lap()">lap</button>
            <button id="reset laps" onclick="resetLap()">reset laps</button>
        </div>
        <script src="app.js"></script>
    </div>
    </body>

</html>
